<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang cá nhân — Thành viên nhóm </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root{
      --pastel-yellow: #fffacd; 
      --accent: #ffd700;       
      --text-dark: #6e5f00;     
      --card-bg: rgba(255,255,255,0.7);
      --glass-blur: 10px;
      --max-width: 800px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:Inter,system-ui,Arial,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      background:var(--pastel-yellow); 
      position:relative;
      overflow:hidden;
    }

    /* Ảnh nền được chèn bằng thẻ <img> */
    .background-image-fixed {
        position: absolute;
        inset: 0;
        z-index: 0; 
        width: 100%;
        height: 100vh;
        object-fit: cover; 
        
        /* ĐỘ MỜ 4px */
        filter: blur(4px) brightness(0.95);
        transform: scale(1.05);
    }
    
    /* Card giới thiệu (Profile Card) */
    .card{
      position:relative;
      z-index:1; 
      max-width:var(--max-width);
      width:100%;
      background:linear-gradient(135deg, rgba(255,255,255,0.85), rgba(255,255,255,0.65));
      border-radius:20px;
      padding:25px;
      box-shadow:0 15px 40px rgba(180,150,50,0.2);
      backdrop-filter: blur(var(--glass-blur));
      border:1px solid rgba(255,255,255,0.4);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }

    /* Ảnh đại diện */
    .profile-pic-area{
      width:150px;
      height:150px;
      border-radius:50%;
      overflow:hidden;
      margin-bottom:20px;
      border:5px solid var(--accent);
      box-shadow:0 0 0 8px rgba(255, 215, 0, 0.2);
      
      /* VỊ TRÍ ẢNH PROFILE */
      background-image: url('https://i.pinimg.com/736x/b3/ed/08/b3ed08507e8ce698257c0c448177742e.jpg'); 
      background-size: cover;
      background-position: center;
    }

    .profile-pic-area img {
        display: none; 
    }

    .name-title{
      margin-bottom:20px;
    }

    .name{
      font-size:30px;
      font-weight:700;
      color:var(--text-dark);
      margin:0;
    }

    .title{
      font-size:16px;
      font-weight:400;
      color:#b8860b;
      margin-top:4px;
    }

    /* Khu vực thông tin chi tiết */
    .details{
      display:grid;
      grid-template-columns: 1fr;
      gap:15px;
      width:100%;
      max-width:500px;
      margin-top:10px;
      text-align:left;
      margin-bottom: 25px; /* Thêm khoảng cách cho nút Quay lại */
    }

    .detail-item{
      display:flex;
      align-items:flex-start;
      gap:15px;
      padding:10px 15px;
      background:rgba(255,255,255,0.6);
      border-radius:12px;
      box-shadow:0 2px 5px rgba(0,0,0,0.05);
      border-left:4px solid var(--accent);
    }

    .icon{
      color:var(--accent);
      font-size:18px;
      min-width:20px;
      padding-top:2px;
    }

    .content-area{
      flex:1;
    }

    .label{
      font-weight:600;
      color:#a0522d;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:0.5px;
      margin-bottom:2px;
    }

    .value{
      color:var(--text-dark);
      font-size:15px;
      font-weight:400;
      line-height:1.4;
    }
    
    .quote-style{
      font-style:italic;
      font-weight:500;
    }
    
    .email-link{
        color: var(--text-dark);
        text-decoration: none;
    }

    @media (min-width: 600px) {
      .details {
        grid-template-columns: 1fr 1fr;
      }
      .detail-item:last-child {
        grid-column: 1 / span 2; 
      }
    }
    
    /* === NÚT QUAY LẠI TRANG CHÍNH === */
    .back-button {
      display: inline-block;
      padding: 10px 25px;
      background-color: var(--accent); /* Màu vàng */
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 600;
      border-radius: 50px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
      margin-top: 10px;
    }

    .back-button:hover {
        background-color: #ffc400; /* Vàng đậm hơn khi hover */
        transform: translateY(-2px);
    }

    /* === HIỆU ỨNG STICKER BAY BAY ĐÃ TINH CHỈNH === */
    .sticker{
      position:absolute;
      width:70px; 
      opacity:0.9;
      animation:fly 12s linear infinite; 
    }

    /* Sticker 1: Trên cùng bên trái */
    .sticker:nth-child(1){top:10%;left:5%;animation-duration:14s} 
    /* Sticker 2: Dưới cùng bên phải */
    .sticker:nth-child(2){bottom:10%;right:5%;top:auto;left:auto;animation-duration:11s} 
    /* Sticker 3: Giữa bên trái */
    .sticker:nth-child(3){top:50%;left:10%;animation-duration:13s}
    /* Sticker 4: Giữa bên phải */
    .sticker:nth-child(4){top:20%;right:15%;left:auto;animation-duration:12s}
    /* Sticker 5: Dưới cùng bên trái */
    .sticker:nth-child(5){bottom:20%;left:15%;top:auto;animation-duration:15s} 

    @keyframes fly{
      0%{transform:translateY(0) rotate(0deg)}
      50%{transform:translateY(-40px) rotate(10deg)} /* Giảm độ nghiêng */
      100%{transform:translateY(0) rotate(0deg)}
    }
    /* =================== */
  </style>
</head>

<body>
